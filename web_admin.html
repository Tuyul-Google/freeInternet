<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Free Internet Admin Panel</title>
    <!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
    <link href="web.css" rel="stylesheet" type="text/css"></link>

    <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.extension.toggle.js"></script>
    
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.stack.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.crosshair.js"></script>

    <script language="javascript" type="text/javascript" src="web_plot.js"></script>
    <script language="javascript" type="text/javascript" src="web_legend.js"></script>
    <script language="javascript" type="text/javascript" src="web_app.js"></script>
</head>

<body>
    <h1>Free Internet Admin Panel</h1>

    <div class="left-side">
        <div class="toolbar">
            <a id="inspect">
                <img id="inspect_icon" src="img/inspect.png" alt="Pause polling the server for values"/>
                <span id="inspect_text">Inspect</span>
            </a>
            <a id="clear">
                <img src="img/clear.png" alt="Pause polling the server for values"/>
                <span>Clear</span>
            </a>
        </div>
        <br />
        <div id="bandwidth"  style="width:800px;height:300px"></div>
        <div id="proportion" style="width:800px;height:300px"></div>
    </div>
    
    <div class="right-side">
        <div class="sidebar">
            <div class="logo">
                <img src="img/logo.jpg" style="float: left;" />
                <div class="credits" style="float: left;">
                    Free Internet
                    <br />
                    By Ben Pence
                </div>
            </div>
            <div id="legend" style="float: left;"></div>
        </div>
    </div>
   

</body>
</html>
